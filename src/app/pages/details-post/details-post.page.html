<ion-header>
  <ion-toolbar>
    <ion-buttons class="back-button" slot="start">
      <ion-back-button
        defaultHref="/home/tabs/tab6"
        (click)="back()"
      ></ion-back-button>
    </ion-buttons>
    <img src="assets/logo.svg" class="smallLogo" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="post">
    <div class="card">
      <img
        class="img-fluid"
        src="https://desarrollo.crmhawkins.com/storage/{{ post.image }}"
      />
      <h1>{{post?.titulo}}</h1>
    </div>
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" class="center-col details-partner">
        <div class="details-description">
          <p [innerHTML]="post?.descripcion">{{post?.descripcion}}</p>
          <hr />
          <ion-button class="btn-booking" expand="block">
            + INFO
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
